<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>페이지 이동</title>
</head>
<body>
<div th:if="${#strings.contains(#httpServletRequest.requestURI, 'admin')}">
  <div th:switch="${log}">
    <p th:case="'admin'">관리자 페이지로 이동합니다.</p>
    <p th:case="*">잘못된 접근입니다.</p>
  </div>
</div>
<div th:unless="${#strings.contains(#httpServletRequest.requestURI, 'admin')}">
  <div th:switch="${log}">
    <p th:case="'admin'"></p>
    <p th:case="*">일반 페이지로 이동합니다.</p>
  </div>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
