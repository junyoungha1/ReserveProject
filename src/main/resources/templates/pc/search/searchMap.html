<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{pc/fragments/header :: header}"/>
<script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=8u9s7as9cy"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

<script th:src="@{/js/mapSearch.js}"></script>

<body>
<div th:replace="~{pc/fragments/bodyHeader :: bodyHeader}"/>
<div th:replace="~{pc/fragments/bodyHeader :: side-bar}"/>

<div class="view">
    <h1 id="result-size"></h1>

    <form class="form-group my-2 my-lg-0" onsubmit="return false;">
        <div>
            <select name="type">
                <option value="name">이름</option>
                <option value="theme">테마</option>
                <option value="location">위치</option>
            </select>
        </div>
        <label for="search" class="sr-only">검색</label>
        <div class="input-group">
            <input class="form-control" type="search" id="search" name="keyword" placeholder="검색할 단어를 입력하세요" aria-describedby="search-icon">
            <div class="input-group-append">
                <button class="btn btn-outline-success" type="button" id="search-icon">검색</button>
            </div>
        </div>
    </form>

    <div id="map" style="width:100%;height:800px;"></div>

    <div th:replace="~{pc/fragments/footer :: footer}" />
</div>



</body>
</html>
