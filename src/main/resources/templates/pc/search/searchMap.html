<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{pc/fragments/header :: header}"/>
<script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=8u9s7as9cy"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="/js/map-api-search.js">

</script>
<body>

<div th:replace="~{pc/fragments/bodyHeader :: bodyHeader}"/>
<div th:replace="~{pc/fragments/bodyHeader :: side-bar}"/>


<div class="view">
    <table>
        <tr th:each="coord : ${list}">
            <td th:text="${coord[0]}"></td>
            <td th:text="${coord[1]}"></td>
        </tr>
    </table>
    <form class="form-group my-2 my-lg-0" action="/search/map" method="GET">
        <label for="search" class="sr-only">검색</label>
        <div class="input-group">
            <input class="form-control" type="search" id="search" name="q" placeholder="검색할 단어를 입력하세요" aria-describedby="search-icon">
            <div class="input-group-append">
                <button class="btn btn-outline-success" type="submit" id="search-icon">검색</button>
            </div>
        </div>
    </form>




    <div id="map" style="width:100%;height:400px;"></div>

    <script>


    </script>


    <div th:replace="~{pc/fragments/footer :: footer}" />
</div>


</body>
</html>
