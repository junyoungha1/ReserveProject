<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{pc/fragments/header :: header}"/>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script th:src="@{/js/boardList.js}"></script>

<body>
<div th:replace="~{pc/fragments/bodyHeader :: bodyHeader}"/>
<div th:replace="~{pc/fragments/bodyHeader :: side-bar}"/>

<div class="view">


  <input type="hidden" id="logValue" th:value="${session.log}" />
  <table th:border="3">
    <thead>
    <tr>
      <th>번호</th>
      <th>제목</th>
      <th>작성자</th>
      <th>작성일</th>
      <th>작성시간</th>
      <th>조회수</th>
    </tr>
    </thead>
    <tbody>
    <!-- 게시글 데이터를 동적으로 출력하는 부분 -->
    <tr th:each="board, iterStat : ${boardList}">
      <td th:text="${board.no}"></td> <!-- iterStat.count는 1부터 시작하는 게시글 번호를 의미합니다. -->
      <td th:text="${board.title}"></td>
      <td th:text="${board.id}"></td>
      <td th:text="${board.date}"></td>
      <td th:text="${board.time}"></td> <!-- 날짜 형식을 지정하는 방법입니다. -->
      <td th:text="${board.readCnt}"></td> <!-- 시간 형식을 지정하는 방법입니다. -->
    </tr>
    <!-- 게시글이 없는 경우에 대한 예외처리 -->
    <tr th:if="${boardList == null or boardList.size() == 0}">
      <td colspan="6">게시글이 없습니다.</td>
    </tr>
    </tbody>

  </table>
  <button onclick="checkLogin(document.getElementById('logValue').value)">게시글작성</button>
  <div th:replace="~{pc/fragments/footer :: footer}" />
</div>

</body>
</html>
