<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{pc/fragments/header :: header}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/pcIndex.js}"></script>
    <link href="/css/pcIndexStyle.css" rel="stylesheet" type="text/css">
</head>
<body>
<script>
    function categoryPage(id) {
        console.log(id)
        location.href = "/search/category?Id=" + id;
    }
</script>
<div th:replace="~{pc/fragments/bodyHeader :: bodyHeader}"/>
<div th:replace="~{pc/fragments/bodyHeader :: side-bar}"/>
<div class="view">
    <div class="row mainPoster">
        <img src="/img/어서와영.png">
    </div>
    <div class="row">
        <table class="table table-bordered mainCategory">
            <tr>
                <td th:onclick="categoryPage(this.id)"
                    th:id="${iconTextId[0]}"><img src="/img/어서와영side.png">오토캠핑
                </td>
                <td th:onclick="categoryPage(this.id)"
                    th:id="${iconTextId[1]}"><img src="/img/어서와영side.png">카라반
                </td>
                <td th:onclick="categoryPage(this.id)"
                    th:id="${iconTextId[2]}"><img src="/img/어서와영side.png">글램핑
                </td>
                <td th:onclick="categoryPage(this.id)"
                    th:id="${iconTextId[3]}"><img src="/img/어서와영side.png">반려동물
                </td>
            </tr>
            <tr>
                <td th:onclick="categoryPage(this.id)"
                    th:id="${iconTextId[4]}"><img src="/img/어서와영side.png">호수
                </td>
                <td th:onclick="categoryPage(this.id)"
                    th:id="${iconTextId[5]}"><img src="/img/어서와영side.png">숲
                </td>
                <td th:onclick="categoryPage(this.id)"
                    th:id="${iconTextId[6]}"><img src="/img/어서와영side.png">일출
                </td>
                <td th:onclick="categoryPage(this.id)"
                    th:id="${iconTextId[7]}"><img src="/img/어서와영side.png">일몰
                </td>
            </tr>
        </table>
    </div>
</div>
<hr>
<div th:replace="~{pc/fragments/footer :: footer}"/>
</body>

</html>
