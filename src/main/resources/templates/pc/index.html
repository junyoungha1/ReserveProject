<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<head th:replace="~{pc/fragments/header :: header}"/>
<style>
    .ranViewBox {
        height: 250px;
        width: 100%;

        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;

        margin-right: 5px;
    }

    .ranViewTitleBox {
        width: 100%;
        display: flex;
        justify-content: space-between;
    }

    .ranViewImageBox {
        height: 180px;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }

    .ranViewImage {
        width: 20%;
        height: 100%;

        display: flex;
        justify-content: center;
        align-items: center;
        overflow-clip-margin: content-box;
        overflow: clip;

        margin-right: 3px;
    }

    .tempCampBox {
        height: 300px;
        width: 100%;

        display: flex;
        justify-content: space-around;
        align-items: center;

        flex-direction: column;

        cursor: pointer;

        margin-bottom: 15px;
    }

    .campBoxTop {
        height: 250px;
        width: 100%;

        display: flex;
    }

    .campBoxBottom {
        height: 50px;
        width: 100%;

        display: flex;
    }

    .campBoxLeft {
        width: 40%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .campBoxRight {
        width: 60%;
        display: flex;
        flex-direction: column;

        margin-top: 20px;
    }

    .campText {
        width: 100%;
        height: 30px;
        text-align: center;
    }

    .campSbrsClBox {
        width: 100%;
        height: 150px;

        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
    }

    .campSbrsClItem {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;

        width: 45px;
        height: 45px;
        margin: 0 1px 0 1px;
        border: 1px solid black;
        border-radius: 15px;
        font-size: 20px;
    }

    hr {
        height: 1px;
        color: lightgray;
    }

</style>
<body>
<div th:replace="~{pc/fragments/bodyHeader :: bodyHeader}"/>
<div th:replace="~{pc/fragments/bodyHeader :: side-bar}"/>
<div class="view" style="margin-top: 50px">
    <div class="ranViewBox">
        <div class="ranViewTitleBox">
            <button onclick="prevWord()">Previous</button>
            <div id="rancltCl"></div>
            <button onclick="nextWord()">Next</button>
        </div>
        <div class="ranViewImageBox" id="ranViewImageBox">
            <div class="ranViewImage" th:each="camp : ${campList}" th:onclick="|details(${camp.contentId})|">
                <img style="width: 200%" th:src="${camp.firstImageUrl}"/>
            </div>
        </div>
    </div>
    <hr>
    <div th:each="camp, idx : ${campList}">
        <div class="tempCampBox" th:onclick="|details(${camp.contentId})|">
            <div class="campBoxTop">
                <div class="campBoxLeft">
                    <img style="height: 98%" th:src="${camp.firstImageUrl}"/>
                </div>
                <div class="campBoxRight">
                    <div class="campText">
                        [ <span th:text="${camp.doNm}"></span>
                        <span th:text="${camp.sigunguNm}"></span> ]
                    </div>
                    <div class="campText" th:text="${camp.facltNm}"></div>
                    <div class="campText" th:text="${camp.lineIntro}"></div>
                    <div class="campSbrsClBox">
                        <div class="campSbrsCl" th:each="sbrsCl : ${sbrsClList[__${idx.index}__]}">
                            <div class="campSbrsClItem" th:each="C : ${sbrsCl}">
                                <i th:if="${C == '전기'}" class="fa-solid fa-bolt"></i>
                                <i th:if="${C == '무선인터넷'}" class="fa-solid fa-wifi"></i>
                                <i th:if="${C == '장작판매'}" class="fa-sharp fa-solid fa-fire"></i>
                                <i th:if="${C == '온수'}" class="fa-solid fa-thermometer-full"></i>
                                <i th:if="${C == '트렘폴린'}" class="fa-solid fa-person-arrow-up-from-line"></i>
                                <i th:if="${C == '물놀이장'}" class="fa-solid fa-swimmer"></i>
                                <i th:if="${C == '놀이터'}" class="fa-solid fa-rocket"></i>
                                <i th:if="${C == '산책로'}" class="fa-solid fa-hiking"></i>
                                <i th:if="${C == '운동시설'}" class="fa-solid fa-dumbbell"></i>
                                <i th:if="${C == '마트.편의점'}" class="fa-solid fa-shopping-cart"></i>
                                <i th:if="${C == '운동장'}" class="fa-solid fa-baseball-ball"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
         <!--   <div class="campBoxBottom">
                                <div class="campThema" th:each="thema : ${themaList}">
                                    <div class="campThemaList" th:each="T : ${thema}">
                                        <span th:text="${T}"></span>
                                    </div>
                                </div>-->
            </div>
        </div>
        <hr>
    </div>
    <div th:replace="~{pc/fragments/footer :: footer}"/>
</div>
</body>
<script>
    function details(contentId) {
        location.href = "detailCamp?contentId=" + contentId;
    }

    var cltList = ["해변", "섬", "산", "숲", "계곡", "강", "호수", "도심"];
    var index = 0;
    var ranCltBox = document.getElementById("rancltCl");

    function prevWord() {
        if (index <= 0) {
            index = cltList.length - 1;
        } else {
            index--;
        }
        ranCltBox.innerHTML = cltList[index];
        changeView(cltList[index]);
        console.log(cltList[index])
    }

    function nextWord() {
        if (index >= cltList.length - 1) {
            index = 0;
        } else {
            index++;
        }
        ranCltBox.innerHTML = cltList[index];
        changeView(cltList[index]);
        console.log(cltList[index])
    }
    ranCltBox.innerHTML = cltList[index];
    changeView(cltList[index]);


    function changeView(lct) {
        console.log(lct)
        $.ajax({
            type: "GET",
            url: "/camp/ranView",
            data: {
                lctCl: lct
            },
            success: function(result) {
                try {
                    var campList = $.parseJSON(result);
                    if (campList == null || campList.length == 0) {
                        alert("검색결과가 존재하지 않습니다.");
                        return;
                    }
                    var areaArr = new Array(); // areaArr 변수 추가

                    for (let i = 0; i < 5; i++) {
                        areaArr.push({ // areaArr에 값을 push
                            firstImageUrl: campList[i].firstImageUrl,
                            contentId: campList[i].contentId,
                        });
                    }

                    let ranViewImageBoxHtml = "";
                    for (let i = 0; i < 5; i++) {
                        ranViewImageBoxHtml += '<div class="ranViewImage" onClick="details(' + areaArr[i].contentId + ')">';
                        ranViewImageBoxHtml += '<img style="width: 200%" src="' + areaArr[i].firstImageUrl + '"/></div>';
                    }

                    $('#ranViewImageBox').html(ranViewImageBoxHtml);
                } catch (e) {
                    console.log(e);
                    alert("오류가 발생했습니다.");
                }
            },
            error: function() {
                console.log("Error occurred during data fetching.");
                alert("데이터를 불러오는 중 오류가 발생했습니다.");
            }
        });
    }

</script>
</html>
