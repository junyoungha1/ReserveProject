<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<head th:replace="~{pc/fragments/header :: header}"/>
<script th:src="@{/js/pcIndex.js}"></script>
<link href="/css/pcIndexStyle.css" rel="stylesheet" type="text/css">
<body>
<div th:replace="~{pc/fragments/bodyHeader :: bodyHeader}"/>
<div th:replace="~{pc/fragments/bodyHeader :: side-bar}"/>
<div class="view" style="margin-top: 50px">
    <div class="categoryViewBox">
        <div class="categoryView">
            <div class="viewIcon">@_@</div>
            <div class="viewText">카라반 글램핑 오토캠핑 반려동물 숲 호수 일출 일몰</div>
        </div>
    </div>
    <div class="ranViewBox">
        <div class="ranViewTitleBox">
            <button onclick="prevWord()"> ◀</button>
            <div id="rancltCl"></div>
            <button onclick="nextWord()"> ▶</button>
        </div>
        <div class="ranViewImageBox" id="ranViewImageBox">
        </div>
    </div>
</div>
<hr>
<div th:replace="~{pc/fragments/footer :: footer}"/>
</body>

</html>
