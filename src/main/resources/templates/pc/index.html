<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<head th:replace="~{pc/fragments/header :: header}"/>
<script th:src="@{/js/pcIndex.js}"></script>
<link href="/css/pcIndexStyle.css" rel="stylesheet" type="text/css">
<body>
<div th:replace="~{pc/fragments/bodyHeader :: bodyHeader}"/>
<div th:replace="~{pc/fragments/bodyHeader :: side-bar}"/>
<div class="view">
    <div class="row mainPoster">
        <img src="/img/어서와영.png">
    </div>
    <div class="row">
        <table class="table table-bordered mainCategory">
            <tr>
                <td><img src="/img/어서와영side.png"
                th:onclick="|categoryPage(${iconTextId[0]})|">오토캠핑</td>
                <td><img src="/img/어서와영side.png" th:id="${iconTextId[1]}">카라반</td>
                <td><img src="/img/어서와영side.png" th:id="${iconTextId[2]}">글램핑</td>
                <td><img src="/img/어서와영side.png" th:id="${iconTextId[3]}">반려동물</td>
            </tr>
            <tr>
                <td><img src="/img/어서와영side.png" th:id="${iconTextId[4]}">호수</td>
                <td><img src="/img/어서와영side.png" th:id="${iconTextId[5]}">숲</td>
                <td><img src="/img/어서와영side.png" th:id="${iconTextId[6]}">일출</td>
                <td><img src="/img/어서와영side.png" th:id="${iconTextId[7]}">일몰</td>
            </tr>
        </table>
    </div>
</div>
<hr>
<div th:replace="~{pc/fragments/footer :: footer}"/>
</body>

</html>
