<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="header" th:fragment="bodyHeader">
    <div class="logo" onclick="location.href='/pc/main'"> <img src="/img/어서와영.png"></div>
    <div class="icon open-sidebar-btn" onclick="viewSideBar()"><i class="fa-solid fa-bars"></i></div>
</div>
<div class="side-bar" th:fragment="side-bar">
    <img src="/img/어서와영_사이드바.png">

    <ul>
        <li class="nav-item" th:if="${session.log != null}">
            <a class="nav-link-custom" href="#">
                <h4 th:text="${session.log} + '님, 환영합니다'" style="font-family: Arial; font-size: 20px; "></h4>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link-custom" href="/pc/board/boardList" style="color:red;">
                <i class="fa-solid fa-comments"></i>
                게시판(미구현)
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link-custom" href="/noticeList?type=pc">
                <i class="fa-solid fa-bullhorn"></i>
                공지사항
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link-custom" th:href="${session.log != null} ? '#' : '/pc/member/login'" onclick="showSubMenu()">
                <i class="fa-solid fa-flag"></i>
                고객센터
            </a>
            <ul id="sub-menu" style="display: none;">
                <li><a href="/sendQnA?type=pc">문의하기</a></li>
                <li><a href="/sendQnAList?type=pc">나의 문의사항</a></li>
            </ul>
        </li>

        <li class="nav-item">
            <a class="nav-link-custom" href="/pc/search/location">
                <i class="fa-solid fa-magnifying-glass"></i>
                지역명 검색
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link-custom" href="/pc/search/map">
                <i class="fa-solid fa-map-location"></i>
                지도로 검색
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link-custom" href="/pc/search/category">
                <i class="fa-solid fa-list"></i>
                카테고리 검색
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link-custom" th:href="${session.log != null} ? '/pc/member/mine' : '/pc/member/login'">
                <i class="fa-solid fa-heart" style="color:red"></i>
                찜
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link-custom" th:href="${session.log != null} ? '/pc/member/myPage' : '/pc/member/login'">
                <i class="fa-solid fa-user"></i>
                마이페이지
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link-custom" th:href="${session.log == null} ? '/pc/member/login' : '/pc/member/logout'">
                <i class="fa-solid fa-right-to-bracket"></i>
                <span th:text="${session.log == null} ? '로그인' : '로그아웃'"></span>
            </a>
        </li>

    </ul>
    

</div>
