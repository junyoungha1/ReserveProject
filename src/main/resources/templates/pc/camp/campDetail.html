<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=8u9s7as9cy"></script>
<head th:replace="pc/fragments/header :: header"/>
<meta charset="UTF-8">


<body>

<div th:replace="pc/fragments/bodyHeader :: bodyHeader"/>

<div class="camp_detail">
    <div class="detail_box01">
        <div class="detail_mainImage">
            <img style="width: 15%" th:src="${camp.firstImageUrl}" alt="">
        </div>
        <div>
            <table class="basicInfo">
                <colgroup>
                    <col style="width: 30%;"/>
                    <col style="width: 70%;"/>
                </colgroup>
                <tbody>
                <tr>
                    <th scope="col">주소</th>
                    <td th:text="${camp.addr1}"></td>
                </tr>
                <tr class="camp_call_pcVer">
                    <th scope="col">문의처</th>
                    <td th:text="${camp.tel}"></td>
                </tr>
                <tr>
                    <th scope="col">캠핑장 환경</th>
                    <td>
                        <span th:text="${camp.facltDivNm}"></span>/
                        <span th:text="${camp.manageSttus}"></span>
                    </td>
                </tr>
                <tr>
                    <th scope="col">캠핑장 유형</th>
                    <td th:text="${camp.induty}"></td>
                </tr>
                <tr>
                    <th scope="col">운영기간</th>
                    <td th:text="${camp.operPdCl}"></td>
                </tr>
                <tr>
                    <th scope="col">운영일</th>
                    <td th:text="${camp.operDeCl}"></td>
                </tr>
                <tr>
                    <th scope="col">홈페이지</th>
                    <td>
                        <a href="${camp.homepage}" target="_blank" title="새창열림">
                            <i class="ico_link"><span class="skip">새창으로</span></i>
                        </a>
                    </td>
                </tr>
                <tr>
                    <th scope="col">주변이용가능시설</th>
                    <td th:text="${camp.posblFcltyCl}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="imageList">
            <th:block th:each="image : ${campImageList}">
                    <img style="width: 15%" th:src="${image}" alt="">
            </th:block>
        </div>
    </div>
    <button class="btn btn-primary" onclick="createMap()">위치 보기</button>
    <div id="map" style="width:100%;height:800px; display: none;"></div>

</div>

<div th:replace=" pc/fragments/footer :: footer"></div>

</body>
<script>
    let latitude =0;
    let longitude =0;
    let myKey='4cafcd3f6ac34355b1f99ce7d42f1068';
    function createMap(){
        const map = document.querySelector("#map");
        map.style.display="block";
        navigator.geolocation.getCurrentPosition(function(pos) {
            latitude= [[${camp.mapY}]];
            longitude= [[${camp.mapX}]];
            getMap();
        });

    }
    function getMap() {
        let myLocation=new naver.maps.LatLng(latitude,longitude),
            map= new naver.maps.Map('map',{
                center:myLocation.destinationPoint(latitude,longitude),
                zoom:17
            }),
            marker = new naver.maps.Marker({
                map:map,
                position:myLocation
            })
        let contentString = [
            '<div class="iw_inner">',
            '<a href="#">[[${camp.facltNm}]]</a>',
            '<p>[[${camp.lineIntro}]]</p>',
            '<br />',
            ,
            '</div>'
        ].join('');
        let infowindow = new naver.maps.InfoWindow({
            content: contentString
        });
        naver.maps.Event.addListener(marker, "click", function(e) {
            if (infowindow.getMap()) {
                infowindow.close();
            } else {
                infowindow.open(map, marker);
            }
        });
        infowindow.open(map, marker);



    }
</script>


</html>
