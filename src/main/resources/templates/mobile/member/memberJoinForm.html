<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<style>
    .number-only::-webkit-outer-spin-button,
    .number-only::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    .number-only[type=number] {
        -moz-appearance: textfield;
    }

    form {
        width: 90%;
        background-color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .form-group {
        width: 100%;
        display: flex;
    }

    input[type="text"],
    input[type="number"],
    input[type="email"],
    input[type="tel"],
    input[type="password"] {
        width: 200px;
    }

    label {
        width: 20%;
        font-weight: bold;
    }
</style>
<head th:replace="mobile/fragments/header :: header"/>
<body>
<div th:replace="mobile/fragments/bodyHeader :: bodyHeader"/>
<div th:replace="mobile/fragments/bodyHeader :: side-bar"/>
<div class="view">
    <div class="contentName">
        <h1>회원가입</h1>
        <hr>
    </div>
    <form role="form" id="joinForm" action="/member/new" th:object="${memberForm}" method="post">
        <div class="form-group">
            <label th:for="loginId">아이디</label>
            <input type="text" id="loginId" th:field="*{loginId}" class="form-control">
            <input type="button" value="중복확인" class="btn btn-primary" onclick="idCheck()">

        </div>
        <div class="form-group">
            <label th:for="pw">비밀번호</label>
            <input id="pwInput1" type="password" th:field="*{pw}" class="form-control">
            <img width="60px" height="60px" onclick="toggleImage()" src="/img/보이기.png">
        </div>
        <div class="form-group">
            <label th:for="pwConfirm">비밀번호 확인</label>
            <input id="pwInput2" type="password" class="form-control">
        </div>
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control">
        </div>
        <div class="form-group">
            <label th:for="regNum">주민등록번호</label>
            <div class="input-group">
                <input type="text" th:field="*{regNum1}" class="form-control" onKeyup="this.value=this.value.replace(/[^0-9]/g,'');" maxlength='6'>
                <span class="input-group-text"><strong>-</strong></span>
                <input type="password" th:field="*{regNum2}" class="form-control" onKeyup="this.value=this.value.replace(/[^0-9]/g,'');" maxlength='7'>
            </div>
        </div>
        <div class="form-group">
            <label th:for="postcode">우편번호</label>
            <input type="text" th:field="*{postcode}" id="postcode" name="postcode" class="form-control"
                   placeholder="우편번호" readonly>
            <input type="button" onclick="execDaumPostcode()" class="btn btn-primary" value="우편번호 찾기" id="checkBtn">
        </div>
        <div class="form-group">
            <label th:for="roadAddress">도로명주소</label>
            <input type="text" th:field="*{roadAddress}" id="roadAddress" name="address1" class="form-control"
                   placeholder="도로명주소" readonly>
        </div>
        <div class="form-group">
            <label th:for="jibunAddress">지번주소</label>
            <input type="text" th:field="*{jibunAddress}" id="jibunAddress" name="jibunAddress" class="form-control"
                   placeholder="지번주소" readonly>
        </div>
        <div class="form-group">
            <label th:for="detailAddress">상세주소</label>
            <input type="text" th:field="*{detailAddress}" id="detailAddress" name="address2" class="form-control"
                   placeholder="상세주소">
        </div>

        <div class="form-group">
            <label th:for="phone">전화번호</label>
            <input type="number" th:field="*{phone}" class="form-control number-only"
                   placeholder="-를 제외한 숫자만 입력하세요">
            <input type="button" id="phoneBtn" class="btn btn-primary" onclick="sendPhone()" value="인증번호 받기"/>
            <div id="timer"></div>
        </div>


        <div id="authNumberInput" style="display: none;">
            <div class="form-group">
                <label th:for="authNumber">인증번호</label>
                <input type="text" id="authNumber" class="form-control number-only">
                <input type="button" id="authBtn" class="btn btn-primary" onclick="AuthCode()" value="확인"/>
            </div>
        </div>
        <div class="form-group">
            <label th:for="emailId">Email</label>
            <div class="input-group">
                <input type="text" th:field="*{emailId}" class="form-control">
                <span class="input-group-text">@</span>
                <input type="text" th:field="*{emailDomain}" class="form-control">
                <select class="select form-control" onchange="setEmailDomain(this.value);">
                    <option value="">직접입력</option>
                    <option value="naver.com">naver.com</option>
                    <option value="gmail.com">gmail.com</option>
                    <option value="hanmail.net">hanmail.net</option>
                    <option value="hotmail.com">hotmail.com</option>
                    <option value="korea.com">korea.com</option>
                    <option value="nate.com">nate.com</option>
                    <option value="yahoo.com">yahoo.com</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <input type="button" id="joinBtn" class="btn btn-success" onclick="join()" value="가입"/>
        </div>

        <input id="email1" type="hidden" th:field="*{emailDomain}"/>
        <input id="phone2" type="hidden" th:field="*{phone}"/>
    </form>
</div>
<div th:replace="mobile/fragments/footer :: footer"/>
</body>
<script>
    function join() {
        swal('환영합니다','가입이 완료되었습니다', 'success');
        $("#joinForm").submit();
    }

    function idCheck() {
        if ($("#loginId").val()) {
            let query = {
                loginId: $("#loginId").val(),
            };
            $.ajax({
                type: "post",
                url: "/validId",
                data: query,
                success: function (data) {
                    if (data == "false") {
                        swal('중복체크', '이미 존재하는 아이디 입니다', 'error');
                        $("#loginId").val('');
                    } else {
                        swal('중복체크', '사용 가능한 아이디 입니다', 'success');
                        $("#pwInput1").focus();
                    }
                }
            })
        } else {
            swal('입력오류', '아이디를 입력해 주세요', 'error');
        }
    }

    function setEmailDomain(domain) {
        if (domain == "") {
            $("#emailDomain").val("");
            $("#emailDomain").prop('disabled', false);
        } else {
            $("#emailDomain").val(domain);
            $("#emailDomain").prop('disabled', true);
        }
        $("#email1").val($("#emailDomain").val());
    }

    function execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function (data) {
                let roadAddr = data.roadAddress;
                let extraRoadAddr = '';
                if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                    extraRoadAddr += data.bname;
                }
                if (data.buildingName !== '' && data.apartment === 'Y') {
                    extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                if (extraRoadAddr !== '') {
                    extraRoadAddr = ' (' + extraRoadAddr + ')';
                }

                document.getElementById('postcode').value = data.zonecode;
                document.getElementById("roadAddress").value = roadAddr;
                document.getElementById("jibunAddress").value = data.jibunAddress;

            }
        }).open();
    }

    function toggleImage() {
        let img = document.getElementById('show');
        let pwInput1 = document.getElementById('pwInput1');
        let pwInput2 = document.getElementById('pwInput2');
        if (pwInput1.type === 'password') {
            pwInput1.type = 'text';
            pwInput2.type = 'text';
            img.setAttribute('src', '/img/안보이기.png');
            img.setAttribute('alt', '안보이기');
        } else {
            pwInput1.type = 'password';
            pwInput2.type = 'password';
            img.setAttribute('src', '/img/보이기.png');
            img.setAttribute('alt', '보이기');
        }
    }


    let timer;

    function sendPhone() {
        const phoneInput = document.getElementById('phone');
        if (phoneInput) {
            const phone = phoneInput.value;
            const regex = /^010[0-9]{8}$/;
            if (!phone || !regex.test(phone)) {
                swal('입력 오류', '전화번호의 형식이 올바르지 않습니다.', 'error');
                return;
            }
        }
        if ($("#phone").val()) {
            let query = {
                phone: $("#phone").val().replace(/(\d{3})(\d{4})(\d{4})/, '$1-$2-$3'),
                type: "join"
            };
            console.log($("#phone").val());
            $.ajax({
                type: "post",
                url: "/sendMsg",
                data: query,
                success: function (data) {
                    if (data == "false") {
                        swal('중복된 전화번호', '이미 가입된 번호입니다.', 'error');
                        $("#phone").val('');
                        $("#phone").focus();
                    } else {
                        swal("인증번호 발송 완료", "입력하신 전화번호로 인증번호를 발송했습니다. \n인증번호를 입력해주세요.", "success");
                        $("#phone").prop('disabled', true);
                        $("#authNumberInput").show();
                        $("#phoneBtn").val("재전송");
                        $("#authNumber").focus();

                        let count = 180; // 3분
                        timer = setInterval(function () {
                            count--;
                            if (count <= 0) {
                                clearInterval(timer);
                                swal("인증 시간 초과", "시간이 초과되었습니다. 재전송해주세요.", "error");
                                $("#phone").prop('disabled', false);
                                $("#authNumberInput").hide();
                                $("#phoneBtn").val("인증번호 발송");
                            } else {
                                let minutes = Math.floor(count / 60);
                                let seconds = count % 60;
                                $("#timer").text(minutes + "분 " + seconds + "초");
                            }
                        }, 1000);
                    }
                    console.log("1 = " + $("#phone").val() + ", " + $("#emailDomain").val());


                    $("#phone2").val($("#phone").val().replace(/(\d{3})(\d{4})(\d{4})/, '$1-$2-$3'));
                },
                error: function (request, status, error) {
                    console.log("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error);
                }
            })
        }
    }

    function AuthCode() {

        if ($("#authNumber").val()) {
            let query = {
                code: $("#authNumber").val()

            };

            $.ajax({
                type: "post",
                url: "/Auth",
                data: query,
                success: function (data) {
                    if (data == "false") {
                        swal('입력 오류', '인증번호가 일치하지 않습니다.', 'error');
                        $("#authNumber").val('');
                    } else {
                        swal('인증 성공', '인증이 완료되었습니다.', 'success');
                        clearInterval(timer);
                        $("#timer").text("");
                        $("#authNumber").prop('disabled', true);
                        $("#phoneBtn").hide();
                        $("#authBtn").hide();
                        $("#email").focus();
                    }
                    console.log("1 = " + $("#phone").val() + ", " + $("#emailDomain").val());
                }
            });
        }
    }
</script>
</html>
