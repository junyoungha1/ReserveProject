<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="/js/memberMyPage.js"></script>
<head th:replace="mobile/fragments/header :: header"/>
<body>
<div th:replace="mobile/fragments/bodyHeader :: bodyHeader"/>
<div class="view">
    <div class="container my-5">
        <h1 class="text-center">마이 페이지</h1>
        <hr>

        <table class="table table-bordered">
            <tbody>
            <tr>
                <th>아이디</th>
                <td th:text="${member.loginId}"></td>
            </tr>
            <tr>
                <th>이름</th>
                <td th:text="${member.name}"></td>
            </tr>
            <tr>
                <th>주민등록번호</th>
                <td th:text="${member.regNum1 + '-' + member.regNum2}"></td>
            </tr>
            <tr>
                <th>우편번호</th>
                <td th:text="${member.postcode}"></td>
            </tr>
            <tr>
                <th>도로명주소</th>
                <td th:text="${member.roadAddress}"></td>
            </tr>
            <tr>
                <th>지번주소</th>
                <td th:text="${member.jibunAddress}"></td>
            </tr>
            <tr>
                <th>상세주소</th>
                <td th:text="${member.detailAddress}"></td>
            </tr>
            <tr>
                <th>전화번호</th>
                <td th:text="${member.phone}"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td th:text="${member.email}"></td>
            </tr>
            </tbody>
        </table>

        <div class="form-group d-flex justify-content-between">
            <input type="button" id="updateBtn" class="btn btn-primary" value="수정" onclick="location.href='/'"/>
            <input type="button" id="deleteBtn" class="btn btn-danger" value="탈퇴" onclick="deleteMemberMobile()"/>
        </div>

    </div>

</div>
<div th:replace="mobile/fragments/footer :: footer"/>
</body>
<script>

</script>
</html>
